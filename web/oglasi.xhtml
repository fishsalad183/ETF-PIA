<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{oglasi.dohvatiOglase()}"/>
    </f:metadata>
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="title">
                #{poruke.gostTrecaStrana}
            </ui:define>

            <ui:define name="content">

                <ui:repeat value="#{oglasi.oglasi}" var="o">
                   <p:panel header="#{o.naslov}">
                        <h:panelGrid columns="3">
                            <p:graphicImage value="resources/#{o.kompanija.logo}" alt="#{poruke.slikaNijePronadjena}: #{o.kompanija.logo}" 
                                            rendered="#{not empty o.kompanija.logo}" />
                            <h:outputText value="#{poruke.nemaSliku}" rendered="#{empty o.kompanija.logo}" />
                            
                            <h:panelGroup>
                                #{poruke.datumDodavanja} <h:outputText value="#{dateBean.pretvoriTimestampUDatumString(o.datum_i_vreme_unosenja)}" />
                                <hr/>
                                #{poruke.praksa} <h:outputText value="#{o.praksa == true ? 'da' : 'ne'}" />
                                <hr/>
                                #{poruke.posao} <h:outputText value="#{o.posao ? 'da' : 'ne'}" />
                                <!--                                <hr/>
                                                                <h:outputText value="#{poruke.fajl} " />
                                                                <h:form>
                                                                     <p:commandButton value="#{poruke.download}" ajax="false" icon="ui-icon-arrowthick-1-s">
                                                                        <p:fileDownload
                                                                    </p:commandButton>
                                                                </h:form>-->
                            </h:panelGroup>
                            
                            <h:panelGroup>
                                <h:outputText value="#{poruke.opis}" />
                                <p>
                                    <h:outputText value="#{o.opis}" />
                                </p>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                </ui:repeat>

            </ui:define>

            <ui:define name="left">

            </ui:define>

        </ui:composition>

    </h:body>
</html>
