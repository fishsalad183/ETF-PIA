<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{korisnici.postaviNeodobreneKorisnike()}"/>
    </f:metadata>
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="title">
                #{poruke.odobravanjeNaslov}
            </ui:define>

            <ui:define name="content">
                <h2>#{poruke.odobravanjeTabelaNaslov}</h2>
                <h:form>
                    <p:dataTable id="tabela" value="#{korisnici.neodobreniKorisnici}" var="k" emptyMessage="/"  >
                        <p:column headerText="#{poruke.username}" >
                            <h:outputText value="#{k.username}" />
                        </p:column>
                        <p:column >
                            <p:commandButton value="#{poruke.odobravanjeDugme}" action="#{korisnici.odobri(k.username)}" 
                                             ajax="true" update="tabela" />
                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
