<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <title><ui:insert name="title">startTemplate</ui:insert></title>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:growl id="growl" sticky="false" binding="#{chgPass.component}" life="10000"/>

            <p:layoutUnit id="sever" position="north" size="90">
                <div id="top">
                    <p:graphicImage style="float: left" value="resources/ETF.png" />
                </div>
            </p:layoutUnit>

            <p:layoutUnit id="centar" position="center">
                <h:form>
                    <p:tabMenu activeIndex="#{activeIndex}">
                        <p:menuitem value="#{poruke.loginTab}" outcome="/login"/>
                        <p:menuitem value="#{poruke.promLozTab}" outcome="/promenaLozinke"/>
                        <p:menuitem value="#{poruke.registrTab}" outcome="/registracija"/>
                    </p:tabMenu>
                </h:form>
                <div id="content">
                    <ui:insert name="content">

                    </ui:insert>
                </div>
            </p:layoutUnit>

            <p:layoutUnit id="jug" position="south" size="30">
                <div id="bottom">
                    <h:outputText value="#{poruke.footer}" />
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
