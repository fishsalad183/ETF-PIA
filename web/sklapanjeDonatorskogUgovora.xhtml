<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="title">
                #{poruke.sklapDUNaslov}
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid id="polja" columns="2" cellpadding="5">
                        <p:outputLabel for="kompanija">#{poruke.sklapDUKomp}</p:outputLabel>
                        <p:selectOneMenu id="kompanija" value="#{dUgo.idKompanije}" required="true" >
                            <f:selectItems value="#{dUgo.ponudjeneKompanije}" var="k" 
                                           itemLabel="#{k.naziv}" itemValue="#{k.id}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="procVr">#{poruke.sklapDUProcVr}</p:outputLabel>
                        <p:inputText id="procVr" value="#{dUgo.noviUgovor.proc_vred}" size="10" maxlength="10" 
                                     validatorMessage="#{poruke.vrednostRange}" required="true" 
                                     requiredMessage="#{poruke.obaveznoPolje}" >
                            <f:validateDoubleRange minimum="500" maximum="1000000" />
                        </p:inputText>

                        <p:outputLabel for="paket">#{poruke.sklapDUPaket}</p:outputLabel>
                        <p:selectOneMenu id="paket" value="#{dUgo.idPaketa}" required="true" >
                            <f:selectItems value="#{dUgo.ponudjeniPaketi}" var="p" 
                                           itemLabel="#{p.naziv}" itemValue="#{p.id}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="opis">#{poruke.sklapDUOpis}</p:outputLabel>
                        <p:inputTextarea id="opis" value="#{dUgo.noviUgovor.opis}" maxlength="1000" 
                                         rows="8" cols="50" autoResize="true" required="true" requiredMessage="#{poruke.obaveznoPolje}" />

                        <p:outputLabel for="kol">#{poruke.sklapDUKolicina}</p:outputLabel>
                        <p:inputText id="kol" value="#{dUgo.noviUgovor.kolicina}" maxlength="10" size="10" >
                            <f:validateLongRange minimum="1" />
                        </p:inputText>

                        <p:outputLabel for="datUgo">#{poruke.sklapDUDatumUg}</p:outputLabel>
                        <p:calendar id="datUgo" required="true" navigator="false" pattern="dd.MM.yyyy." 
                                    requiredMessage="#{poruke.obaveznoPolje}" value="#{dUgo.noviUgovor.datum_ugovora}" />

                        <p:outputLabel for="status">#{poruke.sklapDUStatus}</p:outputLabel>
                        <p:selectOneMenu id="status" value="#{dUgo.idStatusa}" required="true" >
                            <f:selectItems value="#{dUgo.ponudjeniStatusi}" var="s" 
                                           itemLabel="#{s.opis}" itemValue="#{s.id}" />
                        </p:selectOneMenu>

                        <p:outputLabel for="datIsp">#{poruke.sklapDUDatumIsp}</p:outputLabel>
                        <p:calendar id="datIsp" required="true" navigator="false" pattern="dd.MM.yyyy." 
                                    requiredMessage="#{poruke.obaveznoPolje}" value="#{dUgo.noviUgovor.datum_isporuke}" />

                        <p:outputLabel for="komentar">#{poruke.sklapDUKomentar}</p:outputLabel>
                        <p:inputTextarea id="komentar" value="#{dUgo.noviUgovor.komentar}" maxlength="400" 
                                         rows="8" cols="50" autoResize="false" />
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5" >
                        <p:commandButton action="#{dUgo.sklopiUgovor()}" value="#{poruke.sklapDUDugme}" ajax="true" update="polja" />
                        <p:messages closable="true" autoUpdate="true" />
                    </h:panelGrid>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
