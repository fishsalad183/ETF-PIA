<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="title">
                #{poruke.detaljiPredavanjaNaslov}
            </ui:define>

            <ui:define name="content">
                <p:panel header="#{detaljiPredavanja.predavanje.naslov}">
                    <p>
                        <h:outputText value="#{detaljiPredavanja.predavanje.opis}" />
                    </p>
                    <hr/>
                    <h:panelGrid columns="5" cellspacing="12" >
                        <h:outputText value="#{poruke.datumOdrzavanja} #{dateBean.pretvoriSQLDateUDatumString(detaljiPredavanja.predavanje.datum)}" />
                        <h:outputText value="#{poruke.vremeOdrzavanja} #{dateBean.pretvoriSQLTimeUVremeString(detaljiPredavanja.predavanje.vreme)}" />
                        <h:outputText value="#{poruke.sala} #{detaljiPredavanja.predavanje.sala}" />
                        <h:outputText value="#{poruke.predavac} #{detaljiPredavanja.predavanje.predavac}" />
<!--                                <h:form rendered="#{not empty detaljiPredavanja.predavanje.fajl}" >
                            <p:commandButton value="#{poruke.preuzmiPrilog}" ajax="false" icon="ui-icon-arrowthick-1-s">
                                <p:fileDownload value=""
                            </p:commandButton>
                        </h:form>-->
                    </h:panelGrid>
                </p:panel>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
